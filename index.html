<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/dist/home.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  <main class="main-content">
    <section aria-hidden="true" tabIndex="-1" class="map-container hidden">
      <div role="application" aria-label="location" tabIndex="-1" class="map"></div>
    </section>
    <section tabIndex="0" class="filters">
      <h2 aria-label="restaurants filters">Filters</h2>
      <div role="application" class="filter-options">
        <div role="application" class="filter-selections">
            <select aria-label="neighborhoods filter" role="radio" id="neighborhoods-select" class="neighborhoods-select" name="neighborhoods">
                <option value="all">All Neighborhoods</option>
              </select>
              <select aria-label="cuisines filter" role="radio" id="cuisines-select" class="cuisines-select" name="cuisines">
                <option value="all">All Cuisines</option>
              </select>
        </div>
        <button role="application" id="map-toggle-btn" onclick="showMapOnScreen()">Map</button>
      </div>
    </section>
    <section>
      <ul class="restaurants-list"></ul>
    </section>
    </section>
  </main>
  <footer class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvuD2PcEVKYueGsn4JYSFISBcCOri7zgQ&library=places"></script>
  <script src="./home.js"></script>
</body>

</html>
