<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-hidden="true" class="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="main-content">
    <!-- Beginning restaurant -->
    <section class="restaurant-container">
      <h1 class="restaurant-name"></h1>
      <img class="restaurant-img">
      <p class="restaurant-cuisine"></p>
      <section aria-label="access info" tabIndex="0" class="map-container">
        <div tabIndex="0" class="restaurant-access-info">
            <h3>Where we are</h3>
            <p class="restaurant-address"></p>
            <h3>Open on </h3>
            <table class="restaurant-hours"></table>
        </div>
        <div aria-label="Location on google maps" tabIndex="-1" class="map"></div>
      </section>
      
    </section>
    <!-- end restaurant -->
     <!-- Beginning map -->
     
      <!-- End map -->
    <!-- Beginning reviews -->
    <section tabIndex="0" class="reviews-container">
      <h2 role="heading">REVIEWS</h2>
      <ul class="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helper -->
  <script src="js/dbhelper.js"></script>
  <!-- Images helper -->
  <script src="js/imageHelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=+AIzaSyDyaTj4E_iLSzX-Jkpi4R6emGL2nBYUs9s+&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
