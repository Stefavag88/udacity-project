<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/dist/restaurantInfo.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <ul role="navigation" aria-label="breadcrumb" class="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </header>

  <main class="main-content">
    <div role='application' class='notification-box slide-out'>
      <span class='notification-message'></span>
      <button class='notification-close'>&times;</button>
    </div>
    <section class="restaurant-container">
      <h2 class="restaurant-name"></h2>
      <div class="img-container">
        <img class="restaurant-img">
      </div>
      <p class="restaurant-cuisine"></p>
      <section aria-label="access info" tabIndex="0" class="map-container">
        <div role="application" tabIndex="0" class="restaurant-access-info">
          <h3>Where we are</h3>
          <p class="restaurant-address"></p>
          <h3>Open on </h3>
          <table class="restaurant-hours"></table>
        </div>
        <button title="Toggle Map" class="btn-normal" id="map-toggle-btn" onclick="showMapOnScreen()">SHOW MAP</button>
        <div role="application" aria-label="Location on google maps" tabIndex="-1" class="map hidden"></div>
      </section>

    </section>
    <section tabIndex="0" class="reviews-container">
      <div class="reviews-header">
        <h2 role="heading">REVIEWS</h2>
        <button type="button" title="Add a review" class="review-add-btn btn-circle" onclick="toggleReviewForm(event)">+</button>
      </div>
      <ul class="reviews-list"></ul>
    </section>
  </main>
  <footer class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <div class="create-review-form slide-out">
      <form method="POST" id="review-form">
          <div class="review-form-header">
              <h2>add a review</h2>
              <button type="button" class="notification-close btn-white" onclick="toggleReviewForm(event)">&times;</button>
          </div>
          <hr>
          <div class="review-form-group">
            <label for="review-name-input">Name</label>
            <input id="review-name-input" name="review_name" type="text">
          </div>
          <div class="review-form-group">
            <label for="review-comments-input">Comments</label>
            <textarea id="review-comments-input" name="review_comments" rows="7"></textarea>
          </div>
          <div class="review-form-group">
            <label for="review-stars-container">Rating</label>
            <div id="review-stars-container" class="review-rating-container">
                    <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                    <label for="star5">☆</label>
                    <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                    <label for="star4">☆</label>
                    <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                    <label for="star3">☆</label>
                    <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                    <label for="star2">☆</label>
                    <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                    <label for="star1">☆</label>
                    <div class="clear"></div>
            </div>
          </div>
          <button id="review-submit-btn" type="submit" class="btn-normal">Submit</button>
        </form>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvuD2PcEVKYueGsn4JYSFISBcCOri7zgQ&library=places"></script>
  <script src="./restaurantInfo.js"></script>
</body>

</html>
